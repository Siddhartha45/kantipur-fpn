<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Food Project</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"
            href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
        <link rel="stylesheet"
            href="https://cdn.datatables.net/datetime/1.4.1/css/dataTables.dateTime.min.css">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css"
            rel="stylesheet" />
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <link rel="shortcut icon" href="../../image/np.png" type="image/x-icon">

        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="../datepicker/nepali-date-picker.min.css">

    </head>

    <body>

        <div class="container">
            <div class="row login-row">
                <div class="form-heading-top mb-1">
                    <img src="../../image/np.png" alt="">
                    <p class="mt-2">Department of Food Technology and Quality Control<br>
                       <span> Babarmahal,Kathmandu</span>
                    </p>
                </div>
                <form method="POST" action="" class="entry-form login-form">
                    <div class="row fst-row mb-2">
                        <h3>Reset Password</h3>
                        <p>Please enter your email address.</p>
                    </div>
                    <div class="row">
                        <label for="" class="form-label cm">Email Address</label>
                        <div class="input-container">
                            <img class="login-icon-left" src="../../image/user.svg" alt="">
                            <input id="email" type="email" class="form-control cm"
                                name="email" required autocomplete="email" autofocus
                                autocomplete="email" autofocus aria-describedby="emailHelp"
                                placeholder="Enter your email address" name="email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Send Password Reset Link</button>
                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script
            src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
        <script
            src="https://cdn.datatables.net/datetime/1.4.1/js/dataTables.dateTime.min.js"></script>
        <script
            src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <script
            src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
        <script
            src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    </body>

</html>
