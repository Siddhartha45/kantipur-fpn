
{% block title %}Password Reset{% endblock %}
{% block container %}
<div class="custom-bg py-4 d-flex flex-column justify-content-center align-items-center">
    <div class="container d-flex justify-content-center" style="height: 68.2vh;">
        <div class="d-flex justify-content-center">
            <div class="row user-form">
                <div class="login-title text-center">
                    <h3>Password Reset</h3>
                    <p style="font-size: 14px; margin-bottom: 4px;">We have sent link in your email for resetting your password. Please check your mail.</p>
                    <p style="font-size: 14px;">If you didn't receive an email, please make sure you've entered the correct email address.</p>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
