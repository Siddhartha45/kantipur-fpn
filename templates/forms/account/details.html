        function previewImages(event) {
        var previewContainer = document.getElementById('previewContainer');
        previewContainer.innerHTML = '';
        var files = event.target.files;
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var reader = new FileReader();
            reader.onload = function (e) {
                var image = document.createElement('img');
                image.src = e.target.result;
                image.classList.add('previewImage');
                previewContainer.appendChild(image);
            };
            reader.readAsDataURL(file);
        }
    }





    $('#select_box').change(function () {
        var select1 = $(this).find(':selected').val();
        $(".hide").hide();
        $('#' + select1).show();
    }).change()

    $('#office-selection').change(function () {
        var select2 = $(this).find(':selected').val();
        $(".hide").hide();
        if(select2==5){
            $("#1").show();
            $('#import-export').show();
        }else if(select2==6){
            $("#1").show();
            $('#division-office').show();
        }else if(select2==7){
            $("#1").show();
            $('#food-office').show();
        }else if(select2==8 || select2==9 || select2==10 || select2==11){
            $("#1").show();
        }
    }).change()


    document.getElementById('monthFirst').addEventListener('change', monthlyTotal);
    document.getElementById('monthSecond').addEventListener('change', monthlyTotal);

    function monthlyTotal(){
        let monthFirst = document.getElementById('monthFirst');
        let monthSecond = document.getElementById('monthSecond');
        let monthlyTotal = document.getElementById('monthlyTotal');
        let monthTotal = 0;
        if(monthFirst.value && monthSecond.value){
            monthTotal = parseInt(monthFirst.value) + parseInt(monthSecond.value);
        }else if(monthFirst.value){
            monthTotal = parseInt(monthFirst.value);
        }else if(monthSecond.value){
            monthTotal = parseInt(monthSecond.value);
        }
        monthlyTotal.value = 'रु. '+ monthTotal;
    }

    monthlyTotal();


    document.getElementById('fyFirst').addEventListener('change', fyTotal);

    function fyTotal(){
