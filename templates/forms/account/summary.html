        </div>

            <div class="row">
                <div class="col-md-4">

        <div class="row mt-3">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>

    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script src="../datepicker/nepali-date-picker.min.js"></script>
    <script src="../../js/script.js"></script>
    <script>
        $(document).ready(function () {
            $('.mySelect').select2({
                placeholder: 'Select'
            });
        });

        $(document).ready(function () {
            $('.multipleselect').select2({
                closeOnSelect: false,
                placeholder: 'Select'
            });
        });


        $(document).ready(function () {
            var successAlert = $(".alert");

            if (successAlert.length > 0) {
                setTimeout(function () {
                    successAlert.alert('close');
                }, 5000);
            }
        });

        jQuery(document).ready(function() {
            $('.date-picker').nepaliDatePicker();
        })



        function previewImages(event) {
        var previewContainer = document.getElementById('previewContainer');
        previewContainer.innerHTML = '';
        var files = event.target.files;
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var reader = new FileReader();
            reader.onload = function (e) {
                var image = document.createElement('img');
                image.src = e.target.result;
                image.classList.add('previewImage');
                previewContainer.appendChild(image);
            };
            reader.readAsDataURL(file);
        }
    }





    $('#select_box').change(function () {
        var select1 = $(this).find(':selected').val();
        $(".hide").hide();
        $('#' + select1).show();
    }).change()

    $('#office-selection').change(function () {
        var select2 = $(this).find(':selected').val();
        $(".hide").hide();
        if(select2==5){
            $("#1").show();
            $('#import-export').show();
        }else if(select2==6){
            $("#1").show();
            $('#division-office').show();
        }else if(select2==7){
            $("#1").show();
            $('#food-office').show();
        }else if(select2==8 || select2==9 || select2==10 || select2==11){
            $("#1").show();
        }
    }).change()











    </script>
