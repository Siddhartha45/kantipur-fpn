{% extends 'base/base.html' %}
{% load static %}
{% block container %}

    <div class="add-heading">
        <h3 class="heading-cm">
            <a href="" class="nav-icon me-2">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            मुद्धा दायरी<span class="sub-nav ms-2"> > वृस्तृत विवरण</span>
        </h3>
    </div>


    <form action="" method="POST" class="form-cm" enctype="multipart/form-data"
        id="myForm">
        {% csrf_token %}
        <div class="col-md-12">
            <h3 class="create-form-heading">वृस्तृत विवरण</h3>
        </div>

        <div class="field-container mb-4">
            <div class="row">
                <div class="col-md-4">
                    <label for="" class="form-label cm">कार्यालयको नाम</label>
                    <input type="text" class="form-control cm" placeholder="" value="{{user.office}}" name="" disabled>
                </div>

                <div class="col-md-4">
                    <label for="" class="form-label cm">मिति</label>
                    <input type="text" class="form-control cm" placeholder="" value="{{current_nepali_date}}" name="" disabled>
                </div>
                
                <div class="col-md-4">
                    <label for="" class="form-label cm">आर्थिक वर्ष</label>
                    <input type="text" class="form-control cm" placeholder="" value="{{current_nepali_year}}" name="" disabled>
                </div>
            </div>
        </div>


        <div class="row mb-3">
            <div class="col-md-12 heading-cm">विवरण उल्लेख गर्नुहोस</div>
        </div>

        <div class="field-container mb-4">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="" class="form-label cm">उद्योग/पसल/होटलको नाम ठेगाना</label>
                    <input type="text"  class="form-control cm date-picker" data-single="1" placeholder="उद्योग/पसल/होटलको नाम ठेगाना" name="naam[]">
                </div> 
                <div class="col-md-4">
                    <label for="" class="form-label cm"> खाद्य तथा दाना वस्तुको नाम</label>
                    <input type="text"  class="form-control cm" placeholder="खाद्य तथा दाना वस्तुको नाम" name="b_naam[]">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label cm">नमूना संकलन मिति</label>
                    <input type="text"  class="form-control cm date-picker" data-single="1" placeholder="नमूना संकलन मिति" name="n_miti[]">
                </div> 
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="" class="form-label cm">नमूना संकलन स्थान</label>
                    <input type="text"  class="form-control cm" placeholder="नमूना संकलन स्थान" name="n_sthan[]">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label cm">नमूना संकलन गर्ने खा.नि.</label>
                    <input type="text"  class="form-control cm" placeholder="नमूना संकलन गर्ने खा.नि." name="n_khani[]">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label cm">सा.वि.मा पेश गरेको मिति</label>
                    <input type="text"  class="form-control cm date-picker" data-single="1" placeholder="सा.वि.मा पेश गरेको मिति" name="p_miti[]">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="" class="form-label cm">विश्लेषण मिति</label>
                    <input type="text"  class="form-control cm date-picker" data-single="1" placeholder="विश्लेषण मिति" name="b_miti[]">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label cm">अभियोगको प्रकार</label>
                    <input type="text"  class="form-control cm" placeholder="अभियोगको प्रकार" name="prakar[]">
                </div>
                <div class="col-md-4">
                    <label for="" class="form-label cm">प्रतिकुल पारामिटर</label>
                    <input type="text"  class="form-control cm" placeholder="प्रतिकुल पारामिटर" name="parameter[]">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="" class="form-label cm">मुद्दा दायर स्थान</label>
                    <input type="text"  class="form-control cm"  placeholder="मुद्दा दायर स्थान" name="m_sthan[]">
                </div> 
                <div class="col-md-4">
                    <label for="" class="form-label cm">मुद्दा दायर मिति</label>
                    <input type="text"  class="form-control cm date-picker" data-single="1" placeholder="मुद्दा दायर मिति" name="m_miti[]">
                </div> 
                <div class="col-md-4">
                    <label for="" class="form-label cm">मुद्दा दायर गर्ने खा.नि.</label>
                    <input type="text"  class="form-control cm" placeholder="मुद्दा दायर गर्ने खा.नि." name="m_khani[]">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="" class="form-label cm">मुद्दा दायर गर्ने कार्यालय</label>
                    <input type="text"  class="form-control cm"  placeholder="मुद्दा दायर गर्ने कार्यालय" name="karyalaya[]">
                </div> 
                <div class="col-md-6">
                    <label for="" class="form-label cm">कैफियत</label>
                    <input type="text"  class="form-control cm" placeholder="कैफियत" name="kaifiyat[]">
                </div>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-md-12 text-end">
                <button type="button" id="add" class="btn btn-primary"><i class="fa-solid fa-plus"></i> नयाँ</button>
                <button type="submit" class="btn btn-primary">पेश गर्नुहोस</button>
            </div>
        </div>

    </form> 

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://cdn.datatables.net/datetime/1.4.1/js/dataTables.dateTime.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <script src="../../datepicker/nepali-date-picker.min.js"></script>
    <script src="../../js/script.js"></script>

    <script>
        jQuery(document).ready(function() {
            $('.date-picker').nepaliDatePicker();
        })

        $(document).ready(function(){
        $('#add').click(function(){
            var newElement = $('.field-container:last').clone();
            $(newElement).insertAfter(".field-container:last");
        });
    });
    </script>

{% endblock %}
