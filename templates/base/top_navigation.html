{% load static %}
<div class="container-fluid db-top-bar">
    <div class="db-lims-logo">
        <a href="/">
            <div class="logo">
                <img src="{% static '/image/np.png' %}" alt="">
            </div>
        </a>
        <p>खाद्य प्रविधि तथा गुण<br>
            नियन्त्रण विभाग
        </p>
    </div>
    <div class="db-top-bar-right">
        <div class="db-user-profile">
            <div class="db-user-profile-right dropdown main">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <div class="usersmimage-div">
                        <img src="https://ui-avatars.com/api/?name={{user.username}}&rounded=true&background=FB802C&color=ffffff&size=28&bold=true"
                            alt="">
                    </div>
                    <div>
                        <h3 class="username">{{user.username}}</h3>
                        <p class="userrole">{{user.get_role_display}}</p>
                    </div>
                </button>
                <ul class="dropdown-menu ">
                    <li><a class="dropdown-item profile" href="{% url 'user-profile' user_id=user.id %}">My Account</a></li>
                    <li>
                        <a class="dropdown-item log-profile" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
